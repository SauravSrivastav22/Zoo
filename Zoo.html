<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Zoo</title>
    <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
        .carni_type,
        .harni_type {
            display: none;
        }

        .carni_type_show,
        .harni_type_show {
            display: initial;
        }

        .harni_content,
        .carni_content {
            display: none;
            /* display: flex; */
        }

        .harni_content_show,
        .carni_content_show {
            display: initial;
            width: 50px;
        }

        ul {
            list-style: none;
        }
        li{
            background-color: firebrick;
            margin: 1rem;
            padding: 0.5rem;
            color: #ffffff;
            font-weight:bold ;
        }
        li:hover{
            background-color: orange;
            color: #000;
        }
        body{
            background: radial-gradient(#fff,#ffd6d6);
        }
        .col-2{
            flex-basis: 50%;
            min-width: 600px;
        }
        
        .col-2 img{
            max-width: 100%;
            padding: 200px 40px;
            height: 660px;
        }
        .col-2{
            max-width: 1300px;
            margin: auto;
            padding-left: 25px;
            padding-right: 25px;
        }
        
    </style>
</head>

<body style="display: flex;">
    
    <div class="container my-3" id="show_data">
        <div class="col-2">
                    <img src="img/Home.jpg" width="100%">
                </div>

    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="center_div  text-center">
                    <div class="btn">
                        <div class="btn1">
                            
                            <button class="btn btn-info">Animals</button>
                        </div>
                        <div class="btn2 mt-5 d-flex">
                            <div class="carni_type">
                                <button class="btn btn-primary my-3" onclick="showContentCV()">Harbivorous</button>
                                <ul class="harni_content">
                                    <li class="h_list">Cow</li>
                                    <li class="h_list">Goat</li>
                                    <li class="h_list">Deer</li>
                                    <li class="h_list">Horse</li>
                                </ul>
                            </div>
                            <div class="harni_type">
                                <button class="btn btn-warning my-3" onclick="showContentHV()">Carnivorous</button>
                                <ul class="carni_content">
                                    <li class="c_list">Lion</li>
                                    <li class="c_list">Tiger</li>
                                    <li class="c_list">Cat</li>
                                    <li class="c_list">Wolf</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


    <script>
        const btn1 = document.querySelector('.btn1');
        btn1.addEventListener('click', () => {
            document.querySelector('.carni_type').classList.toggle('carni_type_show');
            document.querySelector('.harni_type').classList.toggle('harni_type_show');
        })


        function showContentCV() {
            document.querySelector('.harni_content').classList.toggle('harni_content_show')
        }
        function showContentHV() {
            document.querySelector('.carni_content').classList.toggle('carni_content_show')
        }

        const HarniList = document.querySelectorAll('.h_list');
        console.log(HarniList);
        HarniList.forEach((li) => {
            li.addEventListener('click', function () {

                var hVal = li.innerText;
                class Harnivorous {
                    display() {
                        return 0;
                    }
                }
                class Cow extends Harnivorous {
                    constructor(name, height, weight, img,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `Name is ${this.name}`;
                    }
                }
                class Goat extends Harnivorous {
                    constructor(name, height, weight, img,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                class Deer extends Harnivorous {
                    constructor(name, height, weight, img,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                class Horse extends Harnivorous {
                    constructor(name, height, weight, img,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight = weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                function commute(animals) {
                    return animals.map((value) => {
                        if (value.name == hVal) {
                            document.getElementById('show_data').innerHTML = `                          
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="card">
                                       <img src="${value.img}" class="card-img-top" alt="cowImg">
                                       <div class="card-body">
                                          <h3 class="card-text">${value.name}</h3>
                                          <p>Weight is ${value.weight} and height is ${value.height}</p>
                                          <br>
                                          <audio controls>
                                              <source src="sound/${value.sound}" type="audio/mpeg">
                                          </audio>
                                        </div>
                                   </div>
                               </div>
                            </div>                           
                            `;
                        }
                    })
                }
                var animals = [new Cow("Cow", "1 meter", "50kgs", "https://images.unsplash.com/photo-1570042225831-d98fa7577f1e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFpcnklMjBjb3d8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80","cow.mp3"),
                new Goat('Goat', "1 meter", "30kgs", "https://images.unsplash.com/photo-1524024973431-2ad916746881?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Z29hdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80","goat.mp3"),
                new Deer("Deer", "1 meter", "25kgs", "https://img.apmcdn.org/f0993f6ca8985ef1dd1af5330b7a9244a778f55a/widescreen/7492b2-20190319-white-tailed-deer.jpg","deer.mp3"),
                new Horse("Horse", "2 meter", "60kgs", "https://i.pinimg.com/originals/8c/b2/bf/8cb2bf8ceb69ede85f49261b3bacca42.jpg","horse.mp3")];
                console.log(commute(animals));
            })
        })


        const CarniList = document.querySelectorAll('.c_list');
        console.log(CarniList);
        CarniList.forEach((li) => {
            li.addEventListener('click', function () {

                var cVal = li.innerText;
                class Carnivorous {
                    display() {
                        return 0;
                    }
                }
                class Lion extends Carnivorous {
                    constructor(name, height, weight, img,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight =weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                class Tiger extends Carnivorous {
                    constructor(name, height, weight, img,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight =weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                class Cat extends Carnivorous {
                    constructor(name, height, weight, img,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight =weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `Name is ${this.name}`;
                    }
                }
                class Wolf extends Carnivorous {
                    constructor(name, height, weight, img ,sound) {
                        super();
                        this.name = name;
                        this.height = height;
                        this.weight =weight;
                        this.img = img;
                        this.sound = sound;
                    }
                    display() {
                        return `${this.name}`;
                    }
                }
                function commute(animals) {
                    return animals.map((value) => {
                        if (value.name == cVal) {
                            console.log(value);
                            document.getElementById('show_data').innerHTML = `                          
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="card">
                                       <img src="${value.img}" class="card-img-top" alt="cowImg">
                                       <div class="card-body">
                                          <h3 class="card-text">${value.name}</h3>
                                          <p>Weight is ${value.weight} and height is ${value.height}</p>
                                          <br>
                                          <audio controls>
                                              <source src="sound/${value.sound}" type="audio/mpeg">
                                          </audio>
                                        </div>
                                   </div>
                               </div>
                            </div>                           
                            `;
                        }
                    })
                }
                var animals = [new Lion("Lion", "1 meter", "50kgs",
                "https://www.goway.com/media/cache/aa/79/aa79264f49aae4d4b2d77f0abdeb16fc.jpg","lion.mp3"),
                new Tiger('Tiger', "1 meter", "30kgs",
                    "https://cdn.britannica.com/40/75640-050-F894DD85/tiger-Siberian.jpg","tiger.mp3"),
                new Cat("Cat", "1 meter", "25kgs",
                "https://i.pinimg.com/originals/bc/78/4f/bc784f866bb59587b2c7364d47735a25.jpg","cat.mp3"),
            new Wolf("Wolf","1 meter" , "20kgs" , "https://cdn.britannica.com/07/5207-050-5BC9F251/Gray-wolf.jpg","wolf.mp3")];
                console.log(commute(animals));
            })
        })


    </script>
</body>

</html>
